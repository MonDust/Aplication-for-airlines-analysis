image: maven:3.9-eclipse-temurin-21

stages:
  - validate
  - test
  - package
  - deploy

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

before_script:
  - cd Airline_Analyzer

validate-project:
  stage: validate
  script:
    - 'mvn $MAVEN_CLI_OPTS compile'
  artifacts:
    paths:
      - Airline_Analyzer/target
    expire_in: 30 minutes

run-unit-tests:
  stage: test
  script:
    - 'mvn $MAVEN_CLI_OPTS -Dmaven.main.skip=true test'

build-dist:
  stage: package
  script:
    - 'mvn $MAVEN_CLI_OPTS -Dmaven.main.skip=true -Dmaven.test.skip=true package'
  artifacts:
    paths:
      - Airline_Analyzer/target/*.jar

deploy-to-test-server:
  stage: deploy
  script:
    - 'true'

deploy-to-production:
  stage: deploy
  script:
    - 'true'
  only:
    - master
